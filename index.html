<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Material Waste Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-purple-700 min-h-screen flex items-center justify-center p-6">
  <div id="root" class="w-full max-w-6xl"></div>

  <script type="text/babel">
    const { useState } = React;

    // ‚úÖ Live Backend Endpoint (Render)
    const API_URL = "https://waste-management-2-pss8.onrender.com/api/predict";

    const App = () => {
      const [image, setImage] = useState(null);
      const [preview, setPreview] = useState(null);
      const [result, setResult] = useState(null);
      const [loading, setLoading] = useState(false);

      // Handle image upload
      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (file) {
          setImage(file);
          setPreview(URL.createObjectURL(file));
          setResult(null);
        }
      };

      // Send image to backend for classification
      const handleSubmit = async () => {
        if (!image) {
          alert("Please upload an image first!");
          return;
        }

        setLoading(true);
        setResult(null);

        const formData = new FormData();
        formData.append("file", image);

        try {
          const res = await fetch(API_URL, { method: "POST", body: formData });
          const data = await res.json();
          setResult(data);
        } catch (err) {
          console.error(err);
          setResult({ success: false, message: "Cannot connect to backend. Please try again." });
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="bg-white p-8 rounded-3xl shadow-2xl w-full">
          <h1 className="text-4xl font-extrabold text-center mb-3 text-gray-800">
            ‚ôªÔ∏è Multi-Material Waste Classifier
          </h1>
          <p className="text-center text-gray-600 mb-8">
            Upload an image to detect materials and get disposal guidance.
          </p>

          <div className="flex flex-col items-center space-y-4">
            <input
              type="file"
              accept="image/*"
              onChange={handleFileChange}
              className="text-sm"
            />
            {preview && (
              <img
                src={preview}
                alt="Preview"
                className="max-h-72 rounded-xl border shadow-md"
              />
            )}

            <button
              onClick={handleSubmit}
              disabled={loading}
              className={`mt-4 px-8 py-3 rounded-lg font-bold text-white transition ${
                loading
                  ? "bg-gray-400 cursor-not-allowed"
                  : "bg-green-600 hover:bg-green-700"
              }`}
            >
              {loading ? "Detecting..." : "üîç Detect Materials"}
            </button>
          </div>

          {/* Display Results */}
          {result && (
            <div className="mt-8 bg-gray-50 rounded-xl p-6 border">
              {result.success ? (
                <>
                  <h2 className="text-xl font-bold text-green-700 mb-3">
                    ‚úÖ {result.total_materials_detected} Material
                    {result.total_materials_detected !== 1 ? "s" : ""} Detected
                  </h2>

                  <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    {result.materials.map((m, i) => (
                      <div
                        key={i}
                        className="p-4 bg-white rounded-xl shadow hover:shadow-lg transition border border-gray-200"
                      >
                        <h3 className="font-bold text-gray-800 mb-1">
                          {m.detected_material}
                        </h3>
                        <p className="text-sm text-gray-600">
                          Confidence: {(m.confidence * 100).toFixed(1)}%
                        </p>
                        <p className="text-sm text-gray-600">
                          Category: {m.classification.category}
                        </p>
                        <p className="text-sm text-gray-600">
                          Bin: {m.classification.bin_color}
                        </p>
                        <p className="text-sm text-gray-600">
                          Instructions: {m.classification.instructions}
                        </p>
                      </div>
                    ))}
                  </div>

                  <div className="mt-6 text-center text-sm text-gray-700">
                    ‚ôªÔ∏è Recyclable:{" "}
                    <span className="font-semibold text-green-600">
                      {result.summary.recyclable_items}
                    </span>{" "}
                    | ‚ö†Ô∏è Hazardous:{" "}
                    <span className="font-semibold text-red-600">
                      {result.summary.hazardous_items}
                    </span>{" "}
                    | üóëÔ∏è General:{" "}
                    <span className="font-semibold text-gray-600">
                      {result.summary.general_waste_items}
                    </span>
                  </div>
                </>
              ) : (
                <div className="text-center text-red-600 font-semibold">
                  ‚ö†Ô∏è {result.message || "Error occurred during detection."}
                </div>
              )}
            </div>
          )}

          <p className="text-xs text-center text-blue-700 mt-10">
            Backend connected:{" "}
            <code className="bg-blue-100 px-2 py-1 rounded">
              {API_URL}
            </code>
          </p>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
