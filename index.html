<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Material Waste Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #root { 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 2rem; 
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .animate-slide-up {
            animation: slideUp 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .material-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0.25rem;
            transition: all 0.2s;
        }
        .material-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useCallback, useRef, useEffect } = React;
    const API_URL = 'https://waste-management-2-pss8.onrender.com/api/predict';

    const getColorMap = (colorName) => {
        const map = {
            blue: { main: '#3b82f6', light: '#eff6ff', border: '#93c5fd', text: '#1e40af', bg: '#dbeafe' }, 
            green: { main: '#10b981', light: '#f0fdf4', border: '#6ee7b7', text: '#065f46', bg: '#d1fae5' }, 
            red: { main: '#ef4444', light: '#fef2f2', border: '#fca5a5', text: '#991b1b', bg: '#fee2e2' }, 
            gray: { main: '#6b7280', light: '#f9fafb', border: '#d1d5db', text: '#374151', bg: '#f3f4f6' }, 
            yellow: { main: '#f59e0b', light: '#fffbeb', border: '#fcd34d', text: '#92400e', bg: '#fef3c7' },
        };
        return map[colorName] || map.gray;
    };

    // Icons
    const TrashIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
    );

    const CameraIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
            <circle cx="12" cy="13" r="3"></circle>
        </svg>
    );
    
    const UploadIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
    );

    const PackageIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
    );

    // Material Badge Component
    const MaterialBadge = ({ material, onClick, isSelected }) => {
        const colors = getColorMap(material.classification.color);
        
        return (
            <div 
                onClick={onClick}
                className={`material-badge cursor-pointer ${isSelected ? 'ring-2 ring-offset-2' : ''}`}
                style={{ 
                    backgroundColor: colors.bg, 
                    color: colors.text,
                    ringColor: colors.main
                }}
            >
                <PackageIcon className="mr-2" style={{ color: colors.main }} />
                <span>{material.detected_material}</span>
                <span className="ml-2 text-xs opacity-75">({(material.confidence * 100).toFixed(0)}%)</span>
            </div>
        );
    };

    // Material Detail Card
    const MaterialDetailCard = ({ material }) => {
        const colors = getColorMap(material.classification.color);
        
        return (
            <div className="bg-white rounded-xl shadow-lg p-6 mb-4 border-l-4 animate-slide-up" style={{ borderColor: colors.main }}>
                <div className="flex items-start justify-between mb-4">
                    <div>
                        <h3 className="text-xl font-bold text-gray-800 mb-1">{material.detected_material}</h3>
                        <p className="text-sm text-gray-500">{material.characteristics}</p>
                    </div>
                    <div className="text-right">
                        <div className="text-2xl font-bold" style={{ color: colors.main }}>
                            {(material.confidence * 100).toFixed(0)}%
                        </div>
                        <div className="text-xs text-gray-500">Confidence</div>
                    </div>
                </div>

                <div className="grid grid-cols-2 gap-4 mb-4">
                    <div className="bg-gray-50 p-3 rounded-lg">
                        <div className="text-xs text-gray-500 mb-1">Category</div>
                        <div className="font-semibold text-gray-800">{material.classification.category}</div>
                    </div>
                    <div className="bg-gray-50 p-3 rounded-lg">
                        <div className="text-xs text-gray-500 mb-1">Disposal Bin</div>
                        <div className="font-semibold text-gray-800">{material.classification.bin_color}</div>
                    </div>
                </div>

                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div className="text-sm font-semibold text-blue-900 mb-2">üìã Disposal Instructions:</div>
                    <p className="text-sm text-blue-800">{material.classification.instructions}</p>
                </div>

                <div className="mt-4 flex gap-2">
                    {material.classification.recyclable && (
                        <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800">
                            ‚ôªÔ∏è Recyclable
                        </span>
                    )}
                    {material.classification.hazardous && (
                        <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-red-100 text-red-800">
                            ‚ö†Ô∏è Hazardous
                        </span>
                    )}
                    <span className="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-800">
                        üìè {material.coverage_percentage.toFixed(1)}% coverage
                    </span>
                </div>
            </div>
        );
    };

    // Summary Stats Component
    const SummaryStats = ({ summary }) => {
        return (
            <div className="grid grid-cols-3 gap-3 mb-6 animate-fade-in">
                <div className="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl border border-green-200">
                    <div className="text-2xl font-bold text-green-700">{summary.recyclable_items}</div>
                    <div className="text-xs text-green-600 font-medium">Recyclable</div>
                </div>
                <div className="bg-gradient-to-br from-red-50 to-red-100 p-4 rounded-xl border border-red-200">
                    <div className="text-2xl font-bold text-red-700">{summary.hazardous_items}</div>
                    <div className="text-xs text-red-600 font-medium">Hazardous</div>
                </div>
                <div className="bg-gradient-to-br from-gray-50 to-gray-100 p-4 rounded-xl border border-gray-200">
                    <div className="text-2xl font-bold text-gray-700">{summary.general_waste_items}</div>
                    <div className="text-xs text-gray-600 font-medium">General Waste</div>
                </div>
            </div>
        );
    };

    // Main App
    const App = () => {
        const [imageFile, setImageFile] = useState(null);
        const [previewUrl, setPreviewUrl] = useState(null);
        const [result, setResult] = useState(null);
        const [loading, setLoading] = useState(false);
        const [stream, setStream] = useState(null);
        const [cameraActive, setCameraActive] = useState(false);
        const [selectedMaterial, setSelectedMaterial] = useState(0);
        const videoRef = useRef(null);
        const canvasRef = useRef(null);

        useEffect(() => {
            return () => {
                if (stream) stream.getTracks().forEach(track => track.stop());
                if (previewUrl) URL.revokeObjectURL(previewUrl);
            };
        }, [stream, previewUrl]);

        const startCamera = useCallback(async () => {
            setResult(null);
            setImageFile(null);
            if (previewUrl) URL.revokeObjectURL(previewUrl);
            setPreviewUrl(null);
            setCameraActive(true);

            try {
                const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: false 
                });
                setStream(mediaStream);
                if (videoRef.current) {
                    videoRef.current.srcObject = mediaStream;
                }
            } catch (error) {
                console.error("Camera error:", error);
                setResult({ error: true, message: "Cannot access camera. Please check permissions." });
                setCameraActive(false);
            }
        }, [previewUrl]);

        const stopCamera = useCallback(() => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            setStream(null);
            setCameraActive(false);
        }, [stream]);

        const capturePhoto = useCallback(() => {
            if (!videoRef.current || !canvasRef.current) return;

            const video = videoRef.current;
            const canvas = canvasRef.current;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
                const file = new File([blob], "capture.png", { type: "image/png" });
                setImageFile(file);
                if (previewUrl) URL.revokeObjectURL(previewUrl);
                setPreviewUrl(URL.createObjectURL(file));
                stopCamera();
            }, 'image/png');
        }, [stopCamera, previewUrl]);

        const handleImageChange = (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                if (cameraActive) stopCamera();
                setResult(null);
                setImageFile(file);
                if (previewUrl) URL.revokeObjectURL(previewUrl);
                setPreviewUrl(URL.createObjectURL(file));
            }
        };

        const handleClassification = async () => {
            if (!imageFile) {
                setResult({ error: true, message: "Please upload or capture an image first." });
                return;
            }

            setLoading(true);
            setResult(null);
            setSelectedMaterial(0);

            try {
                const formData = new FormData();
                formData.append('file', imageFile);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    setResult(data);
                } else {
                    setResult({ error: true, message: data.message || "Classification failed." });
                }

            } catch (error) {
                console.error("Error:", error);
                setResult({ 
                    error: true, 
                    message: "Cannot connect to backend. Ensure Python server is running at http://127.0.0.1:5000" 
                });
            } finally {
                setLoading(false);
            }
        };

        return (
            <div className="max-w-7xl w-full p-6 md:p-10 bg-white rounded-3xl shadow-2xl">
                
                <header className="text-center mb-8 pb-6 border-b">
                    <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-green-400 to-blue-500 rounded-full mb-4">
                        <TrashIcon className="h-10 w-10 text-white" />
                    </div>
                    <h1 className="text-4xl font-extrabold text-gray-900 mb-2">
                        Multi-Material Waste Classifier
                    </h1>
                    <p className="text-gray-600 text-lg">Detect multiple waste items and get detailed recycling guidance</p>
                </header>

                <canvas ref={canvasRef} style={{ display: 'none' }}></canvas>

                <div className="grid lg:grid-cols-5 gap-8">
                    
                    {/* Input Section */}
                    <div className="lg:col-span-2 space-y-4">
                        <h2 className="text-xl font-bold text-gray-700 flex items-center">
                            <span className="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">1</span>
                            Capture Image
                        </h2>
                        
                        <input
                            id="file-input"
                            type="file"
                            accept="image/*"
                            onChange={handleImageChange}
                            className="hidden"
                        />
                        
                        <div className="flex gap-3">
                            <label 
                                htmlFor="file-input"
                                className="flex-1 px-4 py-3 text-sm font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition cursor-pointer text-center flex items-center justify-center"
                            >
                                <UploadIcon className="h-5 w-5 mr-2" />
                                Upload
                            </label>

                            <button
                                onClick={cameraActive ? stopCamera : startCamera}
                                className={`flex-1 px-4 py-3 text-sm font-semibold rounded-lg shadow-md transition flex items-center justify-center ${
                                    cameraActive ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-gray-700 text-white hover:bg-gray-800'
                                }`}
                            >
                                <CameraIcon className="h-5 w-5 mr-2" />
                                {cameraActive ? 'Stop' : 'Camera'}
                            </button>
                        </div>
                        
                        <div className="border-2 border-dashed border-gray-300 rounded-xl p-4 min-h-[400px] flex justify-center items-center overflow-hidden relative bg-gray-50">
                            {previewUrl ? (
                                <img src={previewUrl} alt="Preview" className="max-w-full max-h-full object-contain rounded-lg" />
                            ) : cameraActive ? (
                                <>
                                    <video ref={videoRef} autoPlay playsInline muted className="absolute inset-0 w-full h-full object-cover rounded-lg"></video>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end justify-center pb-6">
                                        <button 
                                            onClick={capturePhoto} 
                                            className="px-8 py-3 bg-white text-gray-900 font-bold rounded-full shadow-xl hover:bg-gray-100 transition flex items-center"
                                        >
                                            <CameraIcon className="h-5 w-5 mr-2" />
                                            Capture Photo
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <div className="text-center">
                                    <UploadIcon className="h-16 w-16 text-gray-400 mx-auto mb-3" />
                                    <p className="text-gray-500 font-medium">No image selected</p>
                                    <p className="text-gray-400 text-sm mt-2">Upload or capture to begin</p>
                                </div>
                            )}
                        </div>

                        <button
                            onClick={handleClassification}
                            disabled={!imageFile || loading}
                            className={`w-full py-4 text-lg font-bold text-white rounded-xl shadow-lg transition ${
                                !imageFile || loading 
                                    ? 'bg-gray-400 cursor-not-allowed' 
                                    : 'bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700'
                            }`}
                        >
                            {loading ? (
                                <div className="flex items-center justify-center">
                                    <svg className="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    Detecting Materials...
                                </div>
                            ) : 'üîç Detect & Classify'}
                        </button>
                    </div>
                    
                    {/* Results Section */}
                    <div className="lg:col-span-3 space-y-4">
                        <h2 className="text-xl font-bold text-gray-700 flex items-center">
                            <span className="bg-green-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm mr-3">2</span>
                            Detection Results
                        </h2>

                        {result && !result.error ? (
                            <div className="space-y-4">
                                <div className="bg-gradient-to-r from-blue-50 to-purple-50 p-5 rounded-xl border border-blue-200">
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="text-lg font-bold text-gray-800">
                                            üéØ {result.total_materials_detected} Material{result.total_materials_detected !== 1 ? 's' : ''} Detected
                                        </h3>
                                    </div>
                                    
                                    <SummaryStats summary={result.summary} />
                                    
                                    <div className="mb-4">
                                        <p className="text-sm font-semibold text-gray-700 mb-2">Click to view details:</p>
                                        <div className="flex flex-wrap">
                                            {result.materials.map((material, index) => (
                                                <MaterialBadge 
                                                    key={index}
                                                    material={material}
                                                    onClick={() => setSelectedMaterial(index)}
                                                    isSelected={selectedMaterial === index}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {result.materials[selectedMaterial] && (
                                    <MaterialDetailCard material={result.materials[selectedMaterial]} />
                                )}
                            </div>
                        ) : result && result.error ? (
                            <div className="bg-red-50 border-2 border-red-200 rounded-xl p-6 text-center">
                                <div className="text-red-500 text-5xl mb-3">‚ö†Ô∏è</div>
                                <h3 className="text-lg font-bold text-red-900 mb-2">Error</h3>
                                <p className="text-red-700">{result.message}</p>
                            </div>
                        ) : (
                            <div className="border-2 border-dashed border-gray-300 rounded-xl p-12 text-center bg-gray-50 min-h-[500px] flex items-center justify-center">
                                <div>
                                    <PackageIcon className="h-20 w-20 text-gray-300 mx-auto mb-4" />
                                    <p className="text-gray-500 font-semibold text-lg">Waiting for Analysis</p>
                                    <p className="text-gray-400 text-sm mt-2">Upload or capture an image, then click detect</p>
                                </div>
                            </div>
                        )}

                        <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                            <p className="text-xs text-blue-700 text-center">
                               <strong>Backend:</strong> <code className="bg-blue-100 px-2 py-1 rounded">https://waste-management-2-pss8.onrender.com</code> is connected
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>

</body>

</html>
